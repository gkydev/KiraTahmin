<html>
    <head>
        <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">  
    </head>
    <body>
        
        <div class="container" style="margin-top: 5%;">
        <center><h1>Kira Tahmin</h1></center>
            <form action="" method="POST">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Banyo Sayısı</label>
                  <input type="text" class="form-control" name="BanyoSayısı">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Depozito</label>
                  <input type="text" class="form-control" name="Depozito">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Oda</label>
                    <input type="text" class="form-control" name="Oda">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Bina Yaşı</label>
                    <input type="text" class="form-control" name="BinaYaşı">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Isınma Tipi</label>
                    <select class="form-select" aria-label="Default select example" name="IsınmaTipi">
                        <option selected>Seçiniz</option>
                        <option value="0">Kombi</option>
                        <option value="1">Merkezi</option>
                        <option value="2">Soba</option>
                        <option value="3">Merkezi(PayÖlçer)</option>
                        <option value="4">Belirtilmemiş</option>
                        <option value="5">Klima</option>
                        <option value="6">IsıtmaYok</option>
                      </select>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Yapının Durumu</label>
                    <select class="form-select" aria-label="Default select example" name="YapınınDurumu">
                        <option selected>Seçiniz</option>
                        <option value="0">Sıfır</option>
                        <option value="1">İkinciEl</option>
                      </select>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Cephe</label>
                    <select class="form-select" aria-label="Default select example" name="Cephe">
                        <option selected>Seçiniz</option>
                        <option value="0">Güney</option>
                        <option value="1">Batı</option>
                        <option value="2">Doğu</option>
                        <option value="3">Kuzey</option>
                      </select>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Yakıt Tipi</label>
                    <select class="form-select" aria-label="Default select example" name="YakıtTipi">
                        <option selected>Seçiniz</option>
                        <option value="0">Doğalgaz</option>
                        <option value="1">Kömür</option>
                        <option value="2">Elektrik</option>
                        <option value="3">Merkezi(PayÖlçer)</option>
                        <option value="4">Akaryakıt</option>
                      </select>
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              {% if data != None %}
               <center> <h1>{{data}}</h1> </center>
              {% endif %}
        </div>
